<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width" />
		<title>GovScape - Search Government PDFs</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		%sveltekit.head%
		<style>
			:root {
				--color-primary: #006eb9;
				--color-secondary: #0a4973;
				--border-color-primary: #d2e3fc;
				--border-color-secondary: #d4d4d4;
				--background-color-primary: #e8f0fe;
				--background-color-secondary: #e8eaed;
				--text-color-primary: #1e2a38;
				--text-color-secondary: #7d7d82;
				--header-height: 55px;
				--serif-font: 'Merriweather', -apple-system, serif;
				--sans-serif-font: 'Inter', -apple-system, sans-serif;
			}
			
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			body {
				font-family: var(--serif-font);
				background-color: #fdfefe;
				color: var(--text-color-primary);
				min-height: 100vh;
				position: relative;
			}
			
			body::before {
				content: '';
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100vh;
				background: linear-gradient(to bottom right, #fdfefe, #eaf4fb);
				z-index: -1;
			}
			
			h1, h2, h3, h4, h5, h6, nav {
				font-family: var(--sans-serif-font);
			}

			.flexbox {
				display: flex;
				align-items: center;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		%sveltekit.body%
		<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
