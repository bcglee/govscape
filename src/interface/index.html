<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovScope: Searching millions of .gov PDFs</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="components/SearchInterface/styles.css">
</head>
<body>
    <!-- Sliding Filter Sidebar -->
    <div class="filter-sidebar" id="filterSidebar">
        <div class="filter-header">
            <h5>Filters</h5>
            <button class="btn-close" id="closeFilter"></button>
        </div>
        <div class="filter-content">
            <div class="filter-section">
                <!-- TODO: Filter options will be added -->
            </div>
        </div>
    </div>
    <!-- Overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GovScope</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#about">About</a>
                <a class="nav-link" href="#faq">FAQ</a>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row">
            <!-- Main Content -->
            <div class="col-12">
                <h1 class="text-center mb-4">Searching millions of .gov PDFs</h1>
                
                <!-- Search Form -->
                <div class="search-container mb-4">
                    <div class="search-mode-toggle mb-3">
                        <div class="btn-group" role="group" aria-label="Search mode">
                            <input type="radio" class="btn-check" name="searchMode" id="keywordMode" value="keyword" checked>
                            <label class="btn btn-outline-primary" for="keywordMode">Keyword Search</label>
                            
                            <input type="radio" class="btn-check" name="searchMode" id="naturalMode" value="natural">
                            <label class="btn btn-outline-primary" for="naturalMode">Natural Language</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput" placeholder="Enter keywords to search...">
                        <button class="btn btn-outline-secondary" type="button" id="toggleFilter">
                            <i class="bi bi-funnel"></i>
                        </button>
                        <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
                    </div>
                </div>

                <!-- Results Grid -->
                <div class="results-grid" id="resultsGrid">
                    <!-- Results will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utils/api.js"></script>
    <script src="components/SearchInterface/index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new SearchInterface();
        });
    </script>
</body>
</html>
